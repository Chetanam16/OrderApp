
<table mat-table [dataSource]="pagedProducts" class="mat-elevation-z8">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let product">
      <!-- Using Angular Material Card for each product -->
      <div class="product-card">
        <mat-card *ngIf="product">
          <img mat-card-image [src]="product.imageUrl" alt="Product Image" />
          <mat-card-content>
            <h3>{{ product.name }}</h3>
            <p>Price: {{ product.amount | currency }}</p>
            <!-- <p>Status: {{ product.isAvailable ? 'Available' : 'Out of Stock' }}</p> -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onBuy(product)">Buy</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination -->
<mat-paginator [length]="totalProducts" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)" [pageIndex]="pageIndex">
</mat-paginator>
